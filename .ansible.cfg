[defaults]
deprecation_warnings=False
timeout=10
forks=10
roles_path=roles/
poll_interval  = 15
sudo_user      = root
transport      = smart
remote_port    = 22
module_lang    = C
gathering = smart
jinja2_extensions = jinja2.ext.do
ansible_managed = Ansible managed: {file} modified by {uid} on {host}
fact_caching = memory

[ssh_connection]
pipelining = True
scp_if_ssh = True

